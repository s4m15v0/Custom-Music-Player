<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>391 Music Player</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" rel="stylesheet">

</head>
<body>

  <audio id="player" ontimeupdate="updateProgress()">
    <source id="source">
      Audio not supported
  </audio>

  <div id="controls">
    <i class="far fa-play-circle fa-4x" onclick="playAudio()"></i>
    <i class="far fa-pause-circle fa-4x" onclick="pauseAudio()"></i>
    <p>Volume</p>
    <i class="fas fa-volume-down"></i>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1">
    <i class="fas fa-volume-up"></i>
  </div>

  <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>
  <progress id="progress" value="0" max="100"></progress>

  <h4 style="color: beige;">My Songs</h4>
  <div id="songList"></div>
  <script src="./js/scripts.js"></script>
</body>
</html>
